name: dockerhub

on:
  workflow_dispatch:
    inputs:
      platforms:
        description: "Comma-separated platforms for buildx (e.g. linux/amd64,linux/arm64)"
        required: false
        default: "linux/amd64,linux/arm64"
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${DOCKERHUB_IMAGE:-}" ]; then
            echo "Missing secret DOCKERHUB_IMAGE (e.g. tigersmile/luanti)." >&2
            exit 1
          fi
          if [ -z "${DOCKERHUB_USERNAME:-}" ] || [ -z "${DOCKERHUB_TOKEN:-}" ]; then
            echo "Missing secrets DOCKERHUB_USERNAME and/or DOCKERHUB_TOKEN." >&2
            exit 1
          fi
        env:
          DOCKERHUB_IMAGE: ${{ secrets['DOCKERHUB_IMAGE'] }}
          DOCKERHUB_USERNAME: ${{ secrets['DOCKERHUB_USERNAME'] }}
          DOCKERHUB_TOKEN: ${{ secrets['DOCKERHUB_TOKEN'] }}

      - name: Extract Luanti version from Dockerfile
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          v="$(awk -F= '/^ARG LUANTI_VERSION=/{print $2; exit}' Dockerfile)"
          if [ -z "$v" ]; then
            echo "Failed to extract ARG LUANTI_VERSION from Dockerfile." >&2
            exit 1
          fi
          echo "luanti_version=$v" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets['DOCKERHUB_USERNAME'] }}
          password: ${{ secrets['DOCKERHUB_TOKEN'] }}

      - name: Build and push multi-arch images (bake)
        uses: docker/bake-action@v6
        with:
          files: docker-bake.hcl
          push: true
        env:
          IMAGE: ${{ secrets['DOCKERHUB_IMAGE'] }}
          LUANTI_VERSION: ${{ steps.vars.outputs.luanti_version }}
          IMAGE_SOURCE: https://github.com/${{ github.repository }}
          VCS_REF: ${{ github.sha }}
          PLATFORMS: ${{ inputs.platforms || 'linux/amd64,linux/arm64' }}


