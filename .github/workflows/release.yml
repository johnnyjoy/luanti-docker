name: Release (build & push on tag)

on:
  push:
    tags:
      - "v*.*.*"     # e.g. v5.14.0, v5.14.0-3, etc.

permissions:
  contents: read
  packages: write

jobs:
  bake-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract versions + metadata
        id: meta
        run: |
          # GITHUB_REF_NAME is like "v5.14.0" or "v5.14.0-3"
          RAW="${GITHUB_REF_NAME#v}"        # strip leading 'v' -> "5.14.0" or "5.14.0-3"

          # Upstream Luanti version (must match GitHub tag exactly, e.g. 5.14.0)
          LUANTI_VERSION="${RAW%%-*}"       # take part before first '-' -> "5.14.0"

          # Image version (can carry your build suffix, e.g. 5.14.0-3)
          IMAGE_VERSION="$RAW"

          echo "LUANTI_VERSION=$LUANTI_VERSION" >> "$GITHUB_OUTPUT"
          echo "IMAGE_VERSION=$IMAGE_VERSION"   >> "$GITHUB_OUTPUT"

          IMAGE_SOURCE="https://github.com/${GITHUB_REPOSITORY}"
          VCS_REF="${GITHUB_SHA}"

          echo "IMAGE_SOURCE=$IMAGE_SOURCE" >> "$GITHUB_OUTPUT"
          echo "VCS_REF=$VCS_REF"           >> "$GITHUB_OUTPUT"

      - name: Bake and push all Luanti images
        uses: docker/bake-action@v5
        with:
          targets: default
          files: docker-bake.hcl
          push: true
          set: |
            LUANTI_VERSION=${{ steps.meta.outputs.LUANTI_VERSION }}
            IMAGE_VERSION=${{ steps.meta.outputs.IMAGE_VERSION }}
            IMAGE_SOURCE=${{ steps.meta.outputs.IMAGE_SOURCE }}
            VCS_REF=${{ steps.meta.outputs.VCS_REF }}
